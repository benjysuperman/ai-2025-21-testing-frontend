<div class="todo{{todo.done ? ' done' : ''}}" data-todo="{{todo.id}}">
  <h2 (click)="edit(todo.id)">{{todo.title}}</h2>
  <div class="actions">
    <input *ngIf="todo.done" type="checkbox" name="done" (change)="done($event, todo.id)" checked/>
    <input *ngIf="!todo.done" type="checkbox" name="done" (change)="done($event, todo.id)"/>
    <a class="delete" href="" (click)="delete($event, todo.id)">x</a>
  </div>
</div>
